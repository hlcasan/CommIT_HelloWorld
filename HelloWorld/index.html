<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello World! App</title>

</head>

<body>
<div id="wrapper">
    <header>
        <h1>Hello World!</h1>
        <p>Add a name and the app will say Hello! to the new person!</p>
    </header>

    <section id="itemList">
        <div id="listContainer"></div>
        <script src="js/select_items.js"></script>
    </section>

    <h2>New Name</h2>
    <section id="addItem">
			<form id="addForm" action="" method="post">
				<label><input type="text" name="name" id="name"></label>
				<input type="submit" value="Add Name">
			</form>
			<script src="js/insert_item.js"></script>
    </section>

</div><!--wrapper-->
</body>
</html>
